<html>

	<head>
		<title>Growler</title>
	</head>

	<body>
		<div id="growler">
			<h2 v-text="appName" v-bind:style="{ color:isOnline? '#FF6A00':'#000' }">{{ appName }}</h2>

			<!-- Input -->
			<input v-model.lazy.trim="query" placeholder="Search...">
			<div>Searching for: {{ query }}</div>

			<!-- Text Area -->
			<textarea v-model="emailMessage"></textarea>

			<!-- Checkbox -->
			<input type="checkbox" v-model="isPowerSyntaxEnabled"><br>

			<!-- Multiple Checkboxes -->
			<label>
				<input type="checkbox" value="beers" v-model="searchIndexes">
				Beers
			</label>
			<br>

			<label>
				<input type="checkbox" value="breweries" v-model="searchIndexes">
				Breweries
			</label>
			<br>

			<small>
				selected: {{ searchIndexes }}
			</small><br>

			<!-- Radio Button -->
			<label class="form-check-label">
				<input type="radio" value="beers" v-model="searchIndex">
				Beers
			</label>
			<label class="form-check-label">
				<input type="radio" value="breweries" v-model="searchIndex">
				Breweries
			</label>
			<small>
				selected: {{ searchIndex }}
			</small><br>

			<!-- Select Box -->
			<select multiple v-model="selectedSearchIndexes">
				<option value="beers">Beers</option>
				<option value="breweries">Breweries</option>
				<option value="distilleries">Distilleries</option>
				<option value="pubs">Pubs</option>
			</select>
			<small>
				selected: {{ selectedSearchIndexes }}
			</small>


		</div>
		<script type="text/javascript" src="https://unpkg.com/vue"></script>
		<script type="text/javascript">
			var growler = new Vue ({
				el: '#growler',
				data: {
					appName: 'Growler',
					isOnline: true,
					query: '',
					searchIndexes: [],
					searchIndex: 'beers',
					selectedSearchIndex: 'beers',
					selectedSearchIndexes: ['beers', 'pubs']
				}
			});
		</script>

	</body>

</html>
